<h2 mat-dialog-title>Create New Employee</h2>

<mat-dialog-content>
  <div class="status-badge unsaved">
    Status: {{ getStatusLabel() }}
  </div>

  <form [formGroup]="employeeForm" class="employee-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" placeholder="Enter full name">
      <mat-error *ngIf="employeeForm.get('fullName')?.hasError('required')">
        Full name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" placeholder="Enter department">
      <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
        Department is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!employeeForm.valid">
    Save
  </button>
</mat-dialog-actions>
